<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assests/css/index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <!-- Logo and Favourites -->
        <div class="logo_favourites">
            <div class="user">
                <img src="assests/images/ninja-logo.png" alt="User" title="Ninja Studio">
            </div>
            <ul>
                <li>Favourites</li>
            </ul>
        </div>

        <!-- Search + Notification + Profile Pic -->
        <div class="search_notify_profile">
            <!-- Search -->
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Music...">
            </div>
            <!-- Notification -->
            <i class="fa-solid fa-bell"></i>
        </div>
    </nav>


    <!-- Header -->
    <header>
        <!-- Image Carousel + Latest Release + Popular Artist -->
        <div class="content">
            <!-- Image Carosuel -->
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/omg2.jpg" class="resize-img" alt="Image 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/dreamgirl2.jpg" class="resize-img" alt="Image 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/gadar.jpg" class="resize-img" alt="Image 3">
                    </div>
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/gadar2.jpg" class="resize-img" alt="Image 4">
                    </div>
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/krrish.jpg" class="resize-img" alt="Image 5">
                    </div>
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/krrish3.jpg" class="resize-img" alt="Image 6">
                    </div>
                    <div class="carousel-slide">
                        <img src="assests/images/Image_Carosuel/pathaan.jpg" class="resize-img" alt="Image 7">
                    </div>
                </div>
            </div>
            <!-- Latest Release -->
            <div class="latest_release">
                <h3>Latest Release</h3>

                <!-- First two photos -->
                <div class="first_two_photos">
                    <div class="first_release_photo">
                        <div class="release_image">
                            <img src="assests/images/Latest_Release/bparaak1.PNG" alt="">
                        </div>
                        <h5>
                            B Paraak
                            <br>
                            <div class="release_date">AUG 11, 2022</div>
                        </h5>
                        <div class="release_dur">
                            <i class="fa-solid fa-ellipsis icon1"></i>
                            <p>4:44</p>
                        </div>
                    </div>
                    <div class="second_release_photo">
                        <div class="release_image">
                            <img src="assests/images/Latest_Release/arijit1.PNG" alt="">
                        </div>
                        <h5>
                            Arijit Singh
                            <br>
                            <div class="release_date">MAY 12, 2023</div>
                        </h5>
                        <div class="release_dur">
                            <i class="fa-solid fa-ellipsis icon1"></i>
                            <p>3:22</p>
                        </div>
                    </div>
                </div>

                <!-- Last two photos -->
                <div class="first_two_photos">
                    <div class="first_release_photo">
                        <div class="release_image">
                            <img src="assests/images/Latest_Release/arijit2.PNG" alt="">
                        </div>
                        <h5>
                            Arijit Singh
                            <br>
                            <div class="release_date">AUG 22, 2022</div>
                        </h5>
                        <div class="release_dur">
                            <i class="fa-solid fa-ellipsis icon1"></i>
                            <p>2:44</p>
                        </div>
                    </div>
                    <div class="second_release_photo">
                        <div class="release_image">
                            <img src="assests/images/Latest_Release/album1.PNG" alt="">
                        </div>
                        <h5>
                            Sonu Nigam
                            <br>
                            <div class="release_date">AUG 13, 2022</div>
                        </h5>
                        <div class="release_dur">
                            <i class="fa-solid fa-ellipsis icon1"></i>
                            <p>2:00</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </header>

</body>

</html>
